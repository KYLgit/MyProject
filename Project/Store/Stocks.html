<script>
document.getElementById("closeTabBtn").addEventListener("click", function() { 
  if (confirm("Are you sure you want to close this tab?")) {
    window.close();
  }
});
document.getElementById("addStockBtn").addEventListener("click", function() {
  // Retrieve the current stock value from localStorage (or initialize it to 0)
  let stock = localStorage.getItem('stock') || 0;
  stock = parseInt(stock);
  
  // Increment the stock value
  stock += 1;
  
  // Store the new stock value back to localStorage
  localStorage.setItem('stock', stock);
  
  // Optionally, open the new tab to show the updated stock
  window.open('show_stock.html', '_blank');
});
</script>
