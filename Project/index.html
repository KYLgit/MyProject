<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="Main.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="D:\VS_STUDIO\Project/bg.mp4" type="video/mp4">      
        </video>
    </div>
    <header class="header">
        <a href="#" class="Logo">Kyle.</a>
        <nav class="navbar">
           <h3>Project in Web Systems & Technologies</h3>
        </nav>
    </header>
   
    <div class="wrapper">
        <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username"  placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn"> Login</button>
        </form>
        <div id="message" class="message"></div>
    </div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
   
    window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("flow", window.scrollY > 0);
    })
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        if (username === 'admin' && password === 'admin') { 
            document.getElementById('loginForm').reset();
            window.location.href = 'Profile Information.html';
        } else {
            messageDiv.textContent = 'Incorrect username or password. Please try again.';
            messageDiv.style.color = 'red';
        }
    });
</script>
</body> 
</html>
